<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <title>NodeShop - Loja de informática</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo">
            <a href="index.html" title="NodeShop - Loja de informática">
            NodeShop - Loja de informática</a>
        </h1>

        <form method="post">
            <input type="text" placeholder="Faça uma busca">
            <button type="submit">
                <i class="fa fa-search"></i></button>
        </form>
    </header>
    <nav class="menu">
        <ul>
            <li class="li"><a href="index.html"> Home</a></li>
            <li class="li"><a href="produtos.html"> Produtos</a></li>
            <li class="li"><a href="servico.html"> Serviços</a></li>

        <div class="social-icons">

            <a href="#" class="btn-google"><i class="fa fa-google fa-lg"></i></a>
        </div>
    </nav>

    <main class="produtos">
        <h2>Página de produtos</h2>

        <div class="container">

            </div>

                <img src="img/monitor.avif" alt="Monitor computador">
                <p>Monitor Dell 27" S2721HN - R$ 999,99</p>

            </div>
            <div class="card">
                <img src="img/gabinete.png" alt="Gabinete Computador">
                <p>Gabinete K-mex GM- 10TH Preto R$159,90</p>

        <p> NodeShop - Todos os direitos reservados </p>
